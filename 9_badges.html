<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADGES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>BADGES</h1>
        <h1>MESSAGE<span class="badge bg-danger">NEW</span></h1>
        <h2>MESSAGE<span class="badge bg-success">NEW</span></h2>
        <h3>MESSAGE<span class="badge bg-warning">NEW</span></h3>
        <h4>MESSAGE<span class="badge bg-info">NEW</span></h4>
        <h5>MESSAGE<span class="badge bg-primary">NEW</span></h5>
        <h6>MESSAGE<span class="badge bg-secondary">NEW</span></h6>
        <br><br><br><br>

        <h1>SEPERATE BADGES</h1>
        <span class="badge bg-primary">NEW</span>
        <span class="badge bg-secondary">NEW</span>
        <span class="badge bg-danger">NEW</span>
        <span class="badge bg-info">NEW</span>
        <span class="badge bg-warning">NEW</span>
        <span class="badge bg-success">NEW</span>
        <span class="badge bg-light">NEW</span>
        <span class="badge bg-dark">NEW</span>
        <br><br><br><br>

        <h1>BADGE ROUNDED</h1>
        <span class="badge rounded-pill bg-primary">NEW</span>
        <span class="badge rounded-pill bg-secondary">NEW</span>
        <span class="badge rounded-pill bg-danger">NEW</span>
        <span class="badge rounded-pill bg-info">NEW</span>
        <span class="badge rounded-pill bg-warning">NEW</span>
        <span class="badge rounded-pill bg-success">NEW</span>
        <span class="badge rounded-pill bg-light">NEW</span>
        <span class="badge rounded-pill bg-dark">NEW</span>
        <br><br><br><br>

        <h1>BUTTON BADGE</h1>
        <button type="button" class="btn btn-primary">
            MESSAGE <span class="badge bg-danger">NEW</span>
        </button>
        <button type="button" class="btn btn-secondary">
            MESSAGE <span class="badge bg-success">NEW</span>
        </button>
        <button type="button" class="btn btn-danger">
            MESSAGE <span class="badge bg-warning">NEW</span>
        </button>
        <button type="button" class="btn btn-info">
            MESSAGE <span class="badge bg-info">NEW</span>
        </button>
        



    </div>
    
</body>
</html>
