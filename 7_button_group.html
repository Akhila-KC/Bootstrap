<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON GROUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h2>BUTTON GROUPS</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">apple</button>
            <button type="button" class="btn btn-danger">samsung</button>
            <button type="button" class="btn btn-success">sony</button>

        </div> <br><br><br>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-info">apple</button>
            <button type="button" class="btn btn-dark">samsung</button>
            <button type="button" class="btn btn-warning">sony</button>

        </div><br><br><br>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-secondary">apple</button>
            <button type="button" class="btn btn-light">samsung</button>
            <button type="button" class="btn btn-info">sony</button>

        </div>
    </div>
    
</body>
</html>
